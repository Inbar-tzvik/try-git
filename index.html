<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Guess-Me-upload to git</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
    <link rel="stylesheet" href="css/app.css"/>
  
  </head>

  <body>
    <header>
      <img src="img/layout/logo.png" />
      <h1>Guess Who</h1>
    </header>

    <main>
      <div class="card border-info game-start">
  <div class="card-header">
    Think of Someone...
  </div>
  <div class="card-body">
    <blockquote class="blockquote mb-0">
    <p>When you are ready let's play!!!!</p>
      <button class="btn btn-start btn-primary"style="background-color:#ffc107">I'm Ready!</button>
      
    </blockquote>
  </div>
</div>
      <!-- <section class="game-start">
        <h2>Think of Someone...</h2>
        <button class="btn btn-start btn-primary">I'm Ready!</button>
      </section> -->
      <div class="card text-white bg-secondary quest mb-3" style="max-width: 18rem; display: none">
        <div class="card-header">Question</div>
        <div class="card-body">
          <h2 class="card-title"></h2>
          <button class="btn btn-success btn-yes">Yes</button>
        <button class="btn btn-danger btn-no ">No</button>
        </div></div>
      <!-- <section class="quest" style="display: none">
        <h2></h2>
        <button class="btn btn-yes">Yes</button>
        <button class="btn btn-no ">No</button>
      </section> -->

      <section class="new-quest" style="display: none">
        <h2>OK, I gave up...</h2>

        <form class="ending-form">
          <label for="newGuess">You thought of: </label>
          <input name="newGuess" type="txt" id="newGuess" placeholder="Your Guess" required />

          <label for="newQuest">Question to differentiate:</label>
          <input name="newQuest" type="txt" id="newQuest" placeholder="The answer is YES for yours" required />

          <button type="submit" class="btn btn-add-guess btn-primary"style="background-color:#ffc107">Make me Smarter!</button>
        </form>
      </section>
    </main>
    <nav class="navbar fixed-bottom navbar-light"style="background-color:#ff9966;>
      <div class="container-fluid">
        <a class="navbar-brand" href="#">CoffeRights &copy; 2021</a>
      </div>
    </nav>
    <!-- <footer>CoffeRights &copy; 2021</footer> -->
    <script src="lib/jquery/jquery.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/quest-service.js"></script>
    <script src="js/quest-controller.js"></script>
  </body>
</html>
